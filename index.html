<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web1</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <dic class="controls">
        <div class="control-wh">
            <label for="width-div">Width:</label>
            <input id="width-div" type="range" min="0" max="200" value="200">
            <output id="width-output">200</output><br>
            <label for="height-div">Height:</label>
            <input id="height-div" type="range" min="0" max="200" value="200">
            <output id="height-output">200</output>
        </div>
        <div class="control-wh">
            <label for="top-div">Top:</label>
            <input id="top-div" type="range" min="0" max="494" value="200">
            <output id="top-output">200</output><br>
            <label for="left-div">Left:</label>
            <input id="left-div" type="range" min="0" max="994" value="200">
            <output id="left-output">200</output>
        </div>
        <div class="control-wh">
            <label for="red-div">Red:</label>
            <input id="red-div" type="range" min="0" max="255" value="200">
            <output id="red-output">200</output><br>
            <label for="green-div">Green:</label>
            <input id="green-div" type="range" min="0" max="255" value="200">
            <output id="green-output">200</output><br>
            <label for="blue-div">Blue:</label>
            <input id="blue-div" type="range" min="0" max="255" value="200">
            <output id="blue-output">200</output>
        </div>
    </dic>
    <div class="space">
        <div id="box"></div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/change.js"></script>
</body>
</html>
